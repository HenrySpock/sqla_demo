<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Main Page</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
            <img src="{{user.image_url}}" height="50"></a>
            </li>
        {% endfor %}
    </ul> 
    
    <button href="/new_user">Add a New User</button>

</body>
</html>
